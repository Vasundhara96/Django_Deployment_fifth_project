<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Inheritance</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <ul class="navbar-nav">
          <li><a class = "nav-link" href="{% url 'index' %}">HOME</a></li>
          <li><a class = "nav-link" href="{% url 'usermodel_app:register' %}">REGISTER</a></li>
          <li><a class = "nav-link" href="{% url 'admin:index' %}">ADMIN</a></li>

          {% if user.is_authenticated %}
            <li><a class = "nav-link" href="{% url 'user_logout' %}">LOGOUT</a></li>
          {% else %}
            <li><a class = "nav-link" href="{% url 'usermodel_app:user_login' %}">LOGIN</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

<!-- TEMPLATE INHERITANCE -->
    <div class="container">
      {% block body_block %}
        <!-- anything defined outside of this block wll be inherited on extends! -->
      {% endblock %}
    </div>
  </body>
</html>
